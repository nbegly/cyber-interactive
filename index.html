<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3498db;
        }
        .message {
            color: #e74c3c;
            margin-top: 15px;
            visibility: hidden;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Access Required</h1>
    <p>Please enter the password to continue.</p>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button id="submitButton">Enter</button>
    <p id="message" class="message">Incorrect password. Please try again.</p>
</div>

<script>
    async function checkPassword() {

        const correctPasswordHash = "33fcf0a08ed0e7a08c6488c6aeea28f6857d698acb0853f36e1dc8e09a2a78b6";

        const enteredPassword = document.getElementById('passwordInput').value;
        const messageElement = document.getElementById('message');

        const enteredPasswordHash = await sha256(enteredPassword);

        if (enteredPasswordHash === correctPasswordHash) {
            window.location.href = "sims.html"; 
        } else {
            messageElement.style.visibility = 'visible';
            document.getElementById('passwordInput').value = '';
        }
    }

    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex;
    }

    document.getElementById('submitButton').addEventListener('click', checkPassword);
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            checkPassword();
        }
    });
</script>

</body>
</html>
