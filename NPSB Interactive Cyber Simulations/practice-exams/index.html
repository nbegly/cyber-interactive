<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompTIA Simulation Hub</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        .list-group { 
            list-style: none; 
            padding: 0; 
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        .list-group-item { 
            background-color: var(--bg-dark-tertiary); 
            border: 1px solid var(--border-color); 
            padding: 1rem; 
            border-radius: 5px; 
            text-decoration: none; 
            color: var(--text-light); 
            display: block; /* Changed from grid */
            transition: background-color 0.2s; 
            text-align: center;
        }
        .list-group-item:hover { 
            background-color: var(--accent-green-hover); 
            cursor: pointer;
        }
        .jumbotron { 
            text-align: center; 
            padding: 2rem; 
            background-color: var(--bg-dark-secondary); 
            border-radius: 8px; 
            margin-bottom: 2rem; 
        }
        /* --- Styles for Password Modal --- */
        .password-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .password-modal {
            background-color: var(--bg-dark-secondary);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .password-modal input {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-dark-tertiary);
            color: var(--text-light);
            font-size: 1rem;
        }
        .password-modal button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: var(--accent-green);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        .password-modal button:hover {
            background-color: var(--accent-green-hover);
        }
        .password-modal .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
        }
        .sim-top-bar { /* Added for consistency */
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="sim-container">
        <div class="jumbotron">
            <h1 class="display-4">Practice Questions Hub</h1>
            <p class="lead">Please select a path to begin.</p>
        </div>
        
        <div class="sim-top-bar">
            <a href="../main-index.html" class="back-btn">Back to Main Hub</a>
        </div>
        
        <ul class="list-group" id="quiz-list">
            <li><a href="security-plus/quiz.html" class="list-group-item">CompTIA Security+</a></li>
            <li><a href="linux-plus/quiz.html" class="list-group-item">CompTIA Linux+</a></li>
            <li><a href="splunkccu/quiz.html" class="list-group-item">Splunk Certified Core User</a></li>
            <li><a href="cysa-plus/quiz.html" class="list-group-item">CompTIA CySA+</a></li>
            <li><a href="security-x/quiz.html" class="list-group-item">CompTIA SecurityX</a></li>
        </ul>
    </div>

    <div class="password-modal-overlay" id="password-modal-overlay">
        <div class="password-modal">
            <span class="close-btn" id="modal-close-btn">&times;</span>
            <h3 id="modal-title">Enter Password</h3>
            <p id="modal-error" style="color: #e57373; display: none;">Incorrect Password</p>
            <input type="password" id="password-input" placeholder="Password">
            <button id="password-submit-btn">Access Quiz</button>
        </div>
    </div>

    <script>
        // --- PASSWORD CONFIGURATION ---
        const quizPasswords = {
            'security-plus/quiz.html': 'sec',
            'linux-plus/quiz.html': 'linux',
            'splunkccu/quiz.html': 'splunk',
            'cysa-plus/quiz.html': 'cysa',
            'security-x/quiz.html': 'secx'
        };

        // --- PASSWORD PROTECTION LOGIC ---
        const quizList = document.getElementById('quiz-list');
        const modalOverlay = document.getElementById('password-modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const passwordInput = document.getElementById('password-input');
        const submitBtn = document.getElementById('password-submit-btn');
        const closeBtn = document.getElementById('modal-close-btn');
        const errorMsg = document.getElementById('modal-error');
        
        let targetUrl = '';

        quizList.addEventListener('click', function(e) {
            // Check if a link inside the list was clicked
            if (e.target.tagName === 'A') {
                e.preventDefault(); // Stop the link from navigating immediately
                
                targetUrl = e.target.getAttribute('href');
                const quizName = e.target.textContent;

                // Check if this quiz has a password defined
                if (quizPasswords.hasOwnProperty(targetUrl)) {
                    modalTitle.textContent = `Password for ${quizName}`;
                    passwordInput.value = '';
                    errorMsg.style.display = 'none';
                    modalOverlay.style.display = 'flex';
                    passwordInput.focus();
                } else {
                    // If no password is set, go directly to the quiz
                    window.location.href = targetUrl;
                }
            }
        });

        function checkPassword() {
            const enteredPassword = passwordInput.value;
            const correctPassword = quizPasswords[targetUrl];

            if (enteredPassword === correctPassword) {
                window.location.href = targetUrl;
            } else {
                errorMsg.style.display = 'block';
            }
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
        }

        submitBtn.addEventListener('click', checkPassword);
        closeBtn.addEventListener('click', closeModal);
        
        // Allow pressing Enter to submit the password
        passwordInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Close modal if user clicks outside the modal box
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

    </script>
</body>
</html>
