<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Questions Hub</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        .list-group { 
            list-style: none; 
            padding: 0; 
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        .list-group-item { 
            background-color: var(--bg-dark-tertiary); 
            border: 1px solid var(--border-color); 
            padding: 1rem; 
            border-radius: 5px; 
            text-decoration: none; 
            color: var(--text-light); 
            display: block; /* Changed from grid */
            transition: background-color 0.2s; 
            text-align: center;
        }
        .list-group-item:hover { 
            background-color: var(--accent-green-hover); 
            cursor: pointer;
        }
        .jumbotron { 
            text-align: center; 
            padding: 2rem; 
            background-color: var(--bg-dark-secondary); 
            border-radius: 8px; 
            margin-bottom: 2rem; 
        }
        .sim-top-bar { 
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="sim-container">
        <div class="jumbotron">
            <h1 class="display-4">Practice Questions Hub</h1>
            <p class="lead">Please select a path to begin.</p>
        </div>
        
        <div class="sim-top-bar">
            <a href="../index.html" class="back-btn">Back to Main Hub</a>
        </div>
        
        <ul class="list-group" id="quiz-list">
            <li><a href="security-plus/quiz.html" class="list-group-item">CompTIA Security+</a></li>
            <li><a href="linux-plus/quiz.html" class="list-group-item">CompTIA Linux+</a></li>
            <li><a href="splunkccu/quiz.html" class="list-group-item">Splunk Certified Core User</a></li>
            <li><a href="cysa-plus/quiz.html" class="list-group-item">CompTIA CySA+</a></li>
            <li><a href="security-x/quiz.html" class="list-group-item">CompTIA SecurityX</a></li>
        </ul>
    </div>
</body>
</html>
