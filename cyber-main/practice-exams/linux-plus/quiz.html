<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linux+ Prep Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="../../manifest.json">
    
    <style>
        .top-right-nav {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1060;
        }

        :root {
            --main-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --sidebar-bg: #1a1a1a;
            --sidebar-active: #4CAF50;
            --sidebar-text: #e0e0e0;
            --answer-bg: #2c2c2c;
            --answer-active: #388E3C;
            --btn-next: #4CAF50; 
            --btn-prev: #2c2c2c;
            --btn-next-text: #fff;
            --modal-bg: #2c2c2c;
            --modal-header-bg: #1e1e1e;
            --progress-bar-bg: #4CAF50;
        }

        body {
            background: var(--main-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }

        .quiz-sidebar {
            background: var(--sidebar-bg);
            border-radius: 18px;
            box-shadow: 0 2px 12px #0008;
            padding: 1rem 0.5rem;
            min-height: 90vh;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .quiz-sidebar .sidebar-btn {
            display: block;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            color: var(--sidebar-text);
            border-radius: 8px;
            margin-bottom: 8px;
            padding: 10px 16px;
            transition: background 0.2s;
            font-weight: 500;
        }

        .quiz-sidebar .sidebar-btn.active,
        .quiz-sidebar .sidebar-btn:focus {
            background: var(--sidebar-active);
            color: #fff;
            outline: none;
        }

        .quiz-sidebar .sidebar-btn.missed {
            background: #5c4033;
            color: #f5e9e2;
        }

        .quiz-sidebar .sidebar-btn.flagged {
            border-left: 5px solid #ffab40;
            background: #59442b;
            color: #f5e9e2;
        }
        
        #quizContainer {
            height: 100vh;
        }

        .reset-quiz-container {
            position: sticky;
            bottom: 0;
            background: var(--sidebar-bg);
            padding-top: 5px;
            padding-bottom: 5px;
            z-index: 10;
            margin-top: auto;
        }

        .reset-quiz-btn {
            width: 100%; 
        }
        
        .main-content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start;
            position: relative;
        }

        .quiz-title {
            margin-top: 40px;
            font-weight: 700;
            color: var(--sidebar-active);
            font-size: 2rem;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .quiz-card, #quizSetup .card {
            border-radius: 18px;
            background: var(--card-bg);
            border: 1px solid #2c2c2c;
            box-shadow: 0 2px 16px #0008;
            padding: 2rem;
            margin: 1rem 0 2rem 0;
            width: 90%;
        }

        #quizSetup .card {
            color: var(--text-color);
            background: var(--card-bg);
        }
        
        #category-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: .25rem;
            padding: 10px;
        }

        #sidebarList {
            flex-grow: 1; 
            overflow-y: auto; 
            margin-bottom: 1rem; 
        }

        .answer-option {
            border-radius: 10px;
            background: var(--answer-bg);
            margin-bottom: 14px;
            padding: 12px 20px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: background 0.18s, border 0.18s;
        }

        .answer-option.selected {
            background: var(--answer-active);
            border-color: var(--sidebar-active);
            font-weight: 600;
        }

        .answer-option:hover {
            opacity: 0.8;
        }
        
        .nav-btns {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .nav-btn {
            min-width: 140px;
            padding: 12px 0;
            border-radius: 10px;
            font-size: 1.13rem;
            font-weight: 600;
            border: none;
            transition: 0.15s;
        }

        .nav-btn.prev {
            background: var(--btn-prev);
            color: var(--text-color);
            border: 1px solid var(--sidebar-active);
        }

        .nav-btn.next {
            background: var(--btn-next);
            color: var(--btn-next-text);
        }

        .progress-bar {
            background-color: var(--progress-bar-bg);
        }
        
        .modal-content {
            border-radius: 16px;
            background: var(--modal-bg);
            color: var(--text-color);
            border: 1px solid #444;
        }

        .modal-header {
            background: var(--modal-header-bg);
            border-bottom: 1px solid #444;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .back-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #34495e; 
            color: #fff;
            text-decoration: none; 
            border-radius: 5px;
            font-weight: 500;
            border: none;
        }

        .back-btn:hover {
            opacity: 0.9;
            color: #fff;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        .progress-bar-objective {
            display: flex;
            height: 1.2rem;
            overflow: hidden;
            background-color: #3e3e3e;
            border-radius: .375rem;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.2);
        }
        .progress-bar-correct { background-color: #4CAF50; }
        .progress-bar-incorrect { background-color: #dc3545; } 
        .progress-bar-flagged { background-color: #ffc107; } 
        
        .table {
            width: 100%;
            margin: 1rem 0;
            border-collapse: collapse;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
        }

        .log-table th,
        .log-table td {
            padding: 0.25rem;
            font-size: medium !important;
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid var(--border-color);
        }

        .log-table thead {
            background-color: var(--bg-dark-tertiary);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: var(--text-light);
        }
        h6 {
            font-family: 'Courier New', Courier, monospace;
        }

    </style>
</head>
<body>
    <div class="top-right-nav">
        <a href="../index.html" class="back-btn">Back to Exam Hub</a>
    </div>

    <div class="container-fluid">
        <div id="quizSetup" class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="card p-4">
                <h3 class="text-center mb-3">Quiz Setup</h3>
                
<fieldset class="mb-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <legend class="h5 mb-0">Exam Objectives</legend>
        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="toggleAllCategories(this)">Deselect All</button>
    </div>
    <div id="category-list" class="p-2">
        </div>
</fieldset>

                <div class="mb-3">
                    <label for="numQuestions" class="form-label">Number of Questions: (max 358)</label>
                    <input type="number" class="form-control" id="numQuestions" value="25" min="1">
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="randomizeQuestions" checked>
                    <label class="form-check-label" for="randomizeQuestions">
                        Randomize Questions
                    </label>
                </div>
                <button class="btn btn-primary" onclick="startQuiz()" style="background-color: var(--btn-next); border-color: var(--btn-next);">Start Quiz</button>
            </div>
        </div>

        <div class="row flex-nowrap d-none" id="quizContainer">
            <div class="col-md-3 col-lg-2 p-3">
                <div class="quiz-sidebar h-100">
                    <h5 class="mb-2 ms-2">Questions</h5>
                    <div id="counters" class="mb-3 ms-2">
                        <div>Correct: <span id="correct-counter" class="fw-bold text-success">0</span></div>
                        <div>Incorrect: <span id="incorrect-counter" class="fw-bold text-danger">0</span></div>
                        <div>Flagged: <span id="flagged-counter" class="fw-bold text-warning">0</span></div>
                    </div>
                    <hr style="border-top: 1px solid #444;">
                    <div id="sidebarList"></div>
                    <div class="reset-quiz-container">
                        <button class="btn btn-danger reset-quiz-btn" onclick="resetQuiz()">New Quiz</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-lg-10 p-0">
                <div class="main-content-area">
                    <div class="quiz-title">Linux+ Practice Quiz</div>
                    <div class="progress mb-4" style="height: 16px; background-color: #444; width: 100%; word-wrap: break-word;">
                        <div class="progress-bar" id="progressBar" style="width: 0%;">0%</div>
                    </div>
                    <div id="quizArea" style="width:100%; overflow-wrap: break-word;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="explanationModal" tabindex="-1" aria-labelledby="explanationLabel" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="explanationLabel">Explanation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="explanationBody"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const examCategories = [
            "1.1 Explain basic Linux concepts",
            "1.2 Summarize Linux device management concepts and tools",
            "1.3 Given a scenario, manage storage in a Linux system",
            "1.4 Given a scenario, manage network services and configurations on a Linux server",
            "1.5 Given a scenario, manage a Linux system using common shell operations",
            "1.6 Given a scenario, perform backup and restore operations for a Linux server",
            "1.7 Summarize virtualization on Linux systems",
            "2.1 Given a scenario, manage files and directories on a Linux system",
            "2.2 Given a scenario, perform local account management in a Linux environment",
            "2.3 Given a scenario, manage processes and jobs in a Linux environment",
            "2.4 Given a scenario, configure and manage software in a Linux environment",
            "2.5 Given a scenario, manage Linux using systemd",
            "2.6 Given a scenario, manage applications in a container on a Linux server",
            "3.1 Summarize authorization, authentication, and accounting methods",
            "3.2 Given a scenario, configure and implement firewalls on a Linux system",
            "3.3 Given a scenario, apply operating system (OS) hardening techniques on a Linux system",
            "3.4 Explain account hardening techniques and best practices",
            "3.5 Explain cryptographic concepts and technologies in a Linux environment",
            "3.6 Explain the importance of compliance and audit procedures",
            "4.1 Summarize the use cases and techniques of automation and orchestration in a Linux environment",
            "4.2 Given a scenario, perform automated tasks using shell scripting",
            "4.3 Summarize Python basics used for Linux system administration",
            "4.4 Given a scenario, implement version control using Git",
            "4.5 Summarize best practices and responsible uses of artificial intelligence (AI)",
            "5.1 Summarize monitoring concepts and configurations in a Linux system",
            "5.2 Given a scenario, analyze and troubleshoot hardware, storage, and Linux OS issues",
            "5.3 Given a scenario, analyze and troubleshoot networking issues on a Linux system",
            "5.4 Given a scenario, analyze and troubleshoot security issues on a Linux system",
            "5.5 Given a scenario, analyze and troubleshoot performance issues"




        ];

        const allQuestions = [
    {
        id: 1,
        q: `An administrator accidentally deleted the <span style="font-family: monospace;">/boot/vmlinuz</span> file and must resolve the issue before the server is rebooted. Which of the following commands should the administrator use to identify the correct version of this file?`,
        type: "single",
        category: "1.1 Explain basic Linux concepts",
        answers: [
            { text: `A. <span style="font-family: monospace;">rpm -qa | grep kernel; uname -a</span>`, correct: true, explain: "Correct." },
            { text: `B. <span style="font-family: monospace;">yum -y update; shutdown -r now</span>`, correct: false, explain: "Incorrect." },
            { text: `C. <span style="font-family: monospace;">cat /etc/centos-release; rpm -Uvh --nodeps</span>`, correct: false, explain: "Incorrect." },
            { text: `D. <span style="font-family: monospace;">telinit 1; restorecon -Rv/boot</span>`, correct: false, explain: "Incorrect." }
        ]
    },
    {
        id: 2,
        q: "A cloud engineer needs to change the secure remote login port from 22 to 49000. Which of the following files should the engineer modify to change the port number to the desired value?",
        type: "single",
        category: "3.3 Given a scenario, apply operating system (OS) hardening techniques on a Linux system",
        answers: [
            { text: `A. <span style="font-family: monospace;">/etc/host.conf</span>`, correct: false, explain: "Incorrect." },
            { text: `B. <span style="font-family: monospace;">/etc/hostname</span>`, correct: false, explain: "Incorrect." },
            { text: `C. <span style="font-family: monospace;">/etc/services</span>`, correct: false, explain: "Incorrect." },
            { text: `D. <span style="font-family: monospace;">/etc/ssh/sshd_config</span>`, correct: true, explain: "Correct." }
        ]
    },
    {
        id: 3,
        q: "A new file was added to a main Git repository. An administrator wants to synchronize a local copy with the contents of the main repository. Which of the following commands should the administrator use for this task?",
        type: "single",
        category: "4.4 Given a scenario, implement version control using Git",
        answers: [
            { text: `A. <span style="font-family: monospace;">git reflog</span>`, correct: false, explain: "Incorrect." },
            { text: `B. <span style="font-family: monospace;">git pull</span>`, correct: true, explain: "Correct." },
            { text: `C. <span style="font-family: monospace;">git status</span>`, correct: false, explain: "Incorrect." },
            { text: `D. <span style="font-family: monospace;">git push</span>`, correct: false, explain: "Incorrect." }
        ]
    },
    {
        id: 4,
        q: "A Linux administrator needs to redirect all HTTP traffic temporarily to the new proxy server 192.0.2.25 on port 3128. Which of the following commands will accomplish this task?",
        type: "single",
        category: "3.2 Given a scenario, configure and implement firewalls on a Linux system",
        answers: [
            { text: `A. <span style="font-family: monospace;">iptables -t nat -D PREROUTING -p tcp --sport 80 -j DNAT --to-destination 192.0.2.25:3128</span>`, correct: false, explain: "Incorrect." },
            { text: `B. <span style="font-family: monospace;">iptables -t nat -A PREROUTING -p top --dport 81 -j DNAT --to-destination 192.0.2.25:3129</span>`, correct: false, explain: "Incorrect." },
            { text: `C. <span style="font-family: monospace;">iptables -t nat -I PREROUTING -p top --sport 80 -j DNAT --to-destination 192.0.2.25:3129</span>`, correct: false, explain: "Incorrect." },
            { text: `D. <span style="font-family: monospace;">iptables -t nat -A PREROUTING -p tcp --dport 80 -j DNAT --to-destination 192.0.2.25:3128</span>`, correct: true, explain: "Correct." }
        ]
    },
    {
        id: 5,
        q: "Developers have requested implementation of a persistent, static route on the application server. Packets sent over the interface eth0 to 10.0.213.5/32 should be routed via 10.0.5.1. Which of the following commands should the administrator run to achieve this goal?",
        type: "single",
        category: "1.4 Given a scenario, manage network services and configurations on a Linux server",
        answers: [
            { text: `A. <span style="font-family: monospace;">route -i etho -p add 10.0.213.5 10.0.5.1</span>`, correct: false, explain: "Incorrect." },
            { text: `B. <span style="font-family: monospace;">route modify eth0 +ipv4.routes \"10.0.213.5/32 10.0.5.1\"</span>`, correct: false, explain: "Incorrect." },
            { text: `C. <span style="font-family: monospace;">echo \"10.0.213.5 10.0.5.1 eth0\" > /proc/net/route</span>`, correct: false, explain: "Incorrect." },
            { text: `D. <span style="font-family: monospace;">ip route add 10.0.213.5/32 via 10.0.5.1 dev eth0</span>`, correct: true, explain: "Correct." }
        ]
    },
    {
        id: 6,
        q: `A user is asking the systems administrator for assistance with writing a script to verify whether a file exists. Given the following:<p><pre class="h6">
        #!/bin/bash
        filename=$1
        &lt;CONDITIONAL&gt;
        echo "$filename exists"
        else
        echo "$filename does not exist"
        fi
        </pre><p>
        Which of the following commands should replace the <span style="font-family: monospace;">&lt;CONDITIONAL&gt;</span> string?`,
        type: "single",
        category: "4.2 Given a scenario, perform automated tasks using shell scripting",
        answers: [
            { text: `A. <span style="font-family: monospace;">if [ -f \"$filename\" ]; then</span>`, correct: true, explain: "Correct." },
            { text: `B. <span style="font-family: monospace;">if [ -d \"$filename\" ]; then</span>`, correct: false, explain: "Incorrect." },
            { text: `C. <span style="font-family: monospace;">if [ -f \"$filename\"] then</span>`, correct: false, explain: "Incorrect." },
            { text: `D. <span style="font-family: monospace;">if [ -f \"$filename\"]; while</span>`, correct: false, explain: "Incorrect." }
        ]
    },
    {
        id: 8,
        q: `A systems administrator is deploying three identical, cloud-based servers. The administrator is using the following code to complete the task:<p><pre class="h6">
resource "abc_instance" "ec2_instance" {
  ami                         = data.abc_ami.vendor-Linux-2.id
  associate_public_ip_address = true
  count                       = 3
  instance_type               = "instance_type"
  vpc_security_group_ids      = [abc.security_group.allow_ssh.id]
  key_name                    = abc_key_pair.key_pair.key_name

  tags = {
    Name = "\${var.namespace} \${count.index}"
  }
}</pre><p> 
Which of the following technologies is the administrator using?`,
        type: "single",
        category: "4.1 Summarize the use cases and techniques of automation and orchestration in a Linux environment",
        answers: [
            { text: `A. Ansible`, correct: false, explain: "Incorrect." },
            { text: `B. Puppet`, correct: false, explain: "Incorrect." },
            { text: `C. Chef`, correct: false, explain: "Incorrect." },
            { text: `D. Terraform`, correct: true, explain: "Correct." }
        ]
    },
    {
        id: 9,
        q: "Which of the following technologies can be used as a central repository of Linux users and groups?",
        type: "single",
        category: "3.1 Summarize authorization, authentication, and accounting methods",
        answers: [
            { text: `A. LDAP`, correct: true, explain: "Correct." },
            { text: `B. MFA`, correct: false, explain: "Incorrect." },
            { text: `C. SSO`, correct: false, explain: "Incorrect." },
            { text: `D. PAM`, correct: false, explain: "Incorrect." }
        ]
    },
    {
        id: 10,
        q: `A systems administrator is troubleshooting connectivity issues and trying to find out why a Linux server is not able to reach other servers on the same subnet it is connected to. When listing link parameters, the following is presented:<p><pre class="h6"># ip link list dev eth0
2: eth0: <NO-CARRIER,BROADCAST,MULTICAST,UP> mtu 1500 qdisc fq_codel state DOWN group default qlen 1000
link/ether ac:00:11:22:33:cd brd ff:ff:ff:ff:ff:ff</pre><p>
        Based on the output above, which of following is the MOST probable cause of the issue?`,
        type: "single",
        category: "5.3 Given a scenario, analyze and troubleshoot networking issues on a Linux system",
        answers: [
            { text: `A. The address <span style="font-family: monospace;">ac: 00:11:22:33:cd</span> is not a valid Ethernet address.`, correct: false, explain: "Incorrect." },
            { text: `B. The Ethernet broadcast address should be <span style="font-family: monospace;">ac: 00:11:22:33:ff</span> instead.`, correct: false, explain: "Incorrect." },
            { text: `C. The network interface <span style="font-family: monospace;">eth0</span> is using an old kernel module.`, correct: false, explain: "Incorrect." },
            { text: `D. The network interface cable is not connected to a switch.`, correct: true, explain: "Correct." }
        ]
    },
    {
        
        id: 11,
        q: "A Linux administrator was asked to run a container with the httpd server inside. This container should be exposed at port 443 of a Linux host machine while it internally listens on port 8443. Which of the following commands will accomplish this task?",
        type: "single",
        category: "2.6 Given a scenario, manage applications in a container on a Linux server",
        answers: [
            { text: `A. <span style="font-family: monospace;">podman run -d -p 443:8443 httpd</span>`, correct: true, explain: "Correct." },
            { text: `B. <span style="font-family: monospace;">podman run -d -p 8443:443 httpd</span>`, correct: false, explain: "Incorrect." },
            { text: `C. <span style="font-family: monospace;">podman run -d -e 443:8443 httpd</span>`, correct: false, explain: "Incorrect." },
            { text: `D. <span style="font-family: monospace;">podman exec -p 8443:443 httpd</span>`, correct: false, explain: "Incorrect." }
        ]
    },
    {
        id: 12,
        q: "A Linux administrator needs to analyze a failing application that is running inside a container. Which of the following commands allows the Linux administrator to enter the running container and analyze the logs that are stored inside?",
        type: "single",
        category: "2.6 Given a scenario, manage applications in a container on a Linux server",
        answers: [
            { text: `A. <span style="font-family: monospace;">docker run -ti app /bin/sh</span>`, correct: false, explain: "Incorrect." },
            { text: `B. <span style="font-family: monospace;">podman exec -ti app /bin/sh</span>`, correct: true, explain: "Correct." },
            { text: `C. <span style="font-family: monospace;">podman run -d app /bin/bash</span>`, correct: false, explain: "Incorrect." },
            { text: `D. <span style="font-family: monospace;">docker exec -d app /bin/bash</span>`, correct: false, explain: "Incorrect." }
        ]
    },
    {
        id: 13,
        q: `A systems administrator needs to clone the partition <span style="font-family: monospace;">/dev/sdc1</span> to <span style="font-family: monospace;">/dev/sdd1</span>. Which of the following commands will accomplish this task?`,
        type: "single",
        category: "1.6 Given a scenario, perform backup and restore operations for a Linux server",
        answers: [
            { text: `A. <span style="font-family: monospace;">tar -cvzf/dev/sdd1 /dev/sdc1</span>`, correct: false, explain: "Incorrect." },
            { text: `B. <span style="font-family: monospace;">rsync/dev/sdc1 /dev/sdd1</span>`, correct: false, explain: "Incorrect." },
            { text: `C. <span style="font-family: monospace;">dd if=/dev/sdc1 of=/dev/sdd1</span>`, correct: true, explain: "Correct." },

        ]
    },
    {
        id: 14,
        q: `When trying to log in remotely to a server, a user receives the following message:<p><pre class="h6">

Last failed login: Wed Sep 15 17:23:45 CEST 2021 from 10.0.4.3 on ssh:notty
There were 3 failed login attempts since the last successful login.
Connection to localhost closed.</pre><p><p>
        The server administrator is investigating the issue on the server and receives the following outputs:<p>Output 1:<pre class="h6">
user:x:1001:7374::/home/user:/bin/false</pre><p>
        Output 2:<p><pre class="h6">

                    </div>
                </div>
                <hr style="border-top: 1px solid #444;">
            `;

            reportHtml += `<h4 class="mt-5 mb-4">Breakdown by Objective</h4>`;

            for (const category in objectiveStats) {
                if (Object.hasOwnProperty.call(objectiveStats, category)) {
                    const stats = objectiveStats[category];
                    const { total, correct, incorrect, flagged } = stats;
                    const correctPercent = total > 0 ? (correct / total) * 100 : 0;
                    const incorrectPercent = total > 0 ? (incorrect / total) * 100 : 0;
                    const flaggedPercent = total > 0 ? (flagged / total) * 100 : 0;

                    reportHtml += `
                        <div class="mb-4">
                            <p class="mb-1"><strong>${category}</strong></p>
                            <div class="d-flex justify-content-between small text-muted; color: white; mb-1">
                                <span>Total: ${total}</span>
                                <span>
                                    <span class="text-success">Correct: ${correct} (${((correct/total)*100).toFixed(0)}%)</span> | 
                                    <span class="text-danger">Incorrect: ${incorrect} (${((incorrect/total)*100).toFixed(0)}%)</span> |
                                    <span class="text-warning">Flagged: ${flagged}</span>
                                </span>
                            </div>
                            <div class="progress-bar-objective">
                                <div class="progress-bar-correct" style="width: ${correctPercent}%" title="Correct: ${correctPercent.toFixed(1)}%"></div>
                                <div class="progress-bar-incorrect" style="width: ${incorrectPercent}%" title="Incorrect: ${incorrectPercent.toFixed(1)}%"></div>
                            </div>
                        </div>
                    `;
                }
            }

            reportHtml += `</div>`;
            return reportHtml;
        }

        function isAnswered(q) {
            return q.selected && q.selected.length > 0;
        }

        function isCorrect(idx) {
            const q = questions[idx];
            if (!isAnswered(q)) return false;
            if (q.type === "multi") {
                const correctIndices = q.answers.map((a, i) => a.correct ? i : -1).filter(i => i >= 0);
                const selectedIndices = [...q.selected].sort((a,b)=>a-b);
                if (correctIndices.length !== selectedIndices.length) return false;
                return correctIndices.every((val, index) => val === selectedIndices[index]);
            } else {
                return q.answers[q.selected[0]] && q.answers[q.selected[0]].correct;
            }
        }

        document.addEventListener('DOMContentLoaded', populateCategories);

    </script>
