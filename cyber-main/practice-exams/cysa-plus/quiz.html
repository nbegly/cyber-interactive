        #sidebarList {

        .nav-btns {
            display: flex;

        .nav-btn {
            min-width: 140px;

            border-radius: 10px;
            font-size: 1.13rem;
            font-weight: 600;
            border: none;
            transition: 0.15s;

        .nav-btn.prev {

            color: var(--text-color);

        }

        .nav-btn.next {

        .modal-content {

        .modal-header {

        .back-btn {

            padding: 8px 16px;
            background-color: #34495e; 
            color: #fff;
            text-decoration: none; 
            border-radius: 5px;
            font-weight: 500;
            border: none;
        }

        .back-btn:hover {
            opacity: 0.9;
            color: #fff;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        .progress-bar-objective {
            display: flex;
            height: 1.2rem;
            overflow: hidden;
            background-color: #3e3e3e;
            border-radius: .375rem;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.2);
        }
        .progress-bar-correct { background-color: #4CAF50; }
        .progress-bar-incorrect { background-color: #dc3545; } 
        .progress-bar-flagged { background-color: #ffc107; } 

    </style>

    <script>
        const examCategories = [
            "1.1 Explain the importance of system and network architecture concepts in security operations.",
            "1.2 Given a scenario, analyze indicators of potentially malicious activity.",
            "1.3 Given a scenario, use appropriate tools or techniques to determine malicious activity.",
            "1.4 Compare and contrast threat-intelligence and threat-hunting concepts.",
            "1.5 Explain the importance of efficiency and process improvement in security operations.",
            "2.1 Given a scenario, implement vulnerability scanning methods and concepts.",
            "2.2 Given a scenario, analyze output from vulnerability assessment tools.",
            "2.3 Given a scenario, analyze data to prioritize vulnerabilities.",
            "2.4 Given a scenario, recommend controls to mitigate attacks and software vulnerabilities.",
            "2.5 Explain concepts related to vulnerability response, handling, and management.",
            "3.1 Explain concepts related to attack methodology frameworks.",
            "3.2 Given a scenario, perform incident response activities.",
            "3.3 Explain the preparation and post-incident activity phases of the incident management life cycle.",
            "4.1 Explain the importance of vulnerability management reporting and communication.",
            "4.2 Explain the importance of incident response reporting and communication."
        ];

        const allQuestions = [
    {
        id: 1,
        q: "A recent zero-day vulnerability is being actively exploited, requires no user interaction or privilege escalation, and has a significant impact to confidentiality and integrity but not to availability. Which of the following CVE metrics would be most accurate for this zero-day threat?",
        type: "single",
        category: "2.3 Given a scenario, analyze data to prioritize vulnerabilities.",
        answers: [
            { text: "A. CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:L", correct: true, explain: "Correct. This CVSS string accurately reflects the scenario: Attack Vector: Network (AV:N), Attack Complexity: Low (AC:L), Privileges Required: None (PR:N), User Interaction: None (UI:N), Scope: Unchanged (S:U), Confidentiality: High (C:H), Integrity: High (I:H), and Availability: Low (A:L)." },
            { text: "B. CVSS:3.1/AV:P/AC:L/PR:H/UI:R/S:C/C:H/I:H/A:L", correct: false, explain: "Incorrect. This string indicates a Physical (AV:P) attack vector, High privileges required (PR:H), and User interaction Required (UI:R), which contradicts the scenario." },
            { text: "C. CVSS:3.1/AV:N/AC:L/PR:N/UI:H/S:U/C:L/I:N/A:H", correct: false, explain: "Incorrect. This string indicates High user interaction (UI:H), Low confidentiality impact (C:L), No integrity impact (I:N), and High availability impact (A:H), all of which contradict the scenario." },
            { text: "D. CVSS:3.1/AV:L/AC:H/PR:L/UI:R/S:U/C:H/I:L/A:H", correct: false, explain: "Incorrect. This string indicates a Local (AV:L) attack vector, High complexity (AC:H), and Required user interaction (UI:R), which contradicts the scenario." }
        ]
    },
    {
        id: 2,
        q: "Which of the following tools would work best to prevent the exposure of PII outside of an organization?",
        type: "single",
        category: "1.1 Explain the importance of system and network architecture concepts in security operations.",
        answers: [
            { text: "A. PAM", correct: false, explain: "Incorrect. Privileged Access Management (PAM) is used to control and monitor access for administrative and other high-level accounts, not to prevent data exfiltration." },
            { text: "B. IDS", correct: false, explain: "Incorrect. An Intrusion Detection System (IDS) can detect suspicious activity but does not actively block data from leaving the network." },
            { text: "C. PKI", correct: false, explain: "Incorrect. Public Key Infrastructure (PKI) is a system for managing digital certificates and encryption keys, not for preventing data exfiltration." },
            { text: "D. DLP", correct: true, explain: "Correct. Data Loss Prevention (DLP) solutions are specifically designed to monitor, detect, and block the unauthorized exfiltration of sensitive data, such as Personally Identifiable Information (PII)." }
        ]
    },
    {
        id: 3,
        q: "An organization conducted a web application vulnerability assessment and found alerts for 'Missing Anti-clickjacking Header'. Which of the following tuning recommendations should the security analyst share?",
        type: "single",
        category: "2.4 Given a scenario, recommend controls to mitigate attacks and software vulnerabilities.",
        answers: [
            { text: "A. Set an HttpOnly flag to force communication by HTTPS.", correct: false, explain: "Incorrect. The HttpOnly flag on a cookie prevents it from being accessed by client-side scripts, mitigating some XSS risks, but it does not prevent clickjacking or enforce HTTPS." },
            { text: "B. Block requests without an X-Frame-Options header.", correct: true, explain: "Correct. The X-Frame-Options HTTP response header is used to indicate whether a browser should be allowed to render a page in a `<frame>`, `<iframe>`, `<embed>`, or `<object>`. This directly mitigates clickjacking attacks." },
            { text: "C. Configure an Access-Control-Allow-Origin header to authorized domains.", correct: false, explain: "Incorrect. This header is related to Cross-Origin Resource Sharing (CORS) and controls which domains can access resources. While important for security, it does not directly address clickjacking." },
            { text: "D. Disable the cross-origin resource sharing header.", correct: false, explain: "Incorrect. Disabling CORS headers would likely break legitimate cross-origin functionality of the application and does not address clickjacking." }
        ]
    },
    {
        id: 4,
        q: "Which of the following items should be included in a vulnerability scan report? (Choose two.)",
        type: "multi",
        category: "4.1 Explain the importance of vulnerability management reporting and communication.",
        answers: [
            { text: "A. Lessons learned", correct: false, explain: "Incorrect. 'Lessons learned' is typically a component of an incident response report, not a vulnerability scan report." },
            { text: "B. Service-level agreement", correct: false, explain: "Incorrect. An SLA defines service expectations and is a contractual document, not a direct component of a technical vulnerability report." },
            { text: "C. Playbook", correct: false, explain: "Incorrect. A playbook is a set of procedures for responding to an incident, not a finding in a vulnerability report." },
            { text: "D. Affected hosts", correct: true, explain: "Correct. A vulnerability report must list the specific hosts (e.g., by IP address or hostname) where each vulnerability was found." },
            { text: "E. Risk score", correct: true, explain: "Correct. A risk score (like a CVSS score) is crucial for prioritizing remediation efforts and must be included in the report." },
            { text: "F. Education plan", correct: false, explain: "Incorrect. An education plan might be a recommendation resulting from many reports, but it's not a standard item within a single vulnerability scan report." }
        ]
    },
    {
        id: 5,
        q: "The CEO of an organization heard that exploitation of new attacks in the industry was happening approximately 45 days after a patch was released. Which of the following would best protect this organization?",
        type: "single",
        category: "4.2 Explain the importance of incident response reporting and communication.",
        answers: [
            { text: "A. A mean time to remediate of 30 days", correct: true, explain: "Correct. Mean Time To Remediate (MTTR) measures the time it takes to fix a vulnerability. An MTTR of 30 days ensures the patch is applied before the typical 45-day exploitation window, effectively mitigating the threat." },
            { text: "B. A mean time to detect of 45 days", correct: false, explain: "Incorrect. A Mean Time to Detect (MTTD) of 45 days means it takes that long just to find the threat, by which time it is already being exploited." },
            { text: "C. A mean time to respond of 15 days", correct: false, explain: "Incorrect. While a fast response is good, this metric doesn't cover the entire remediation process. The key is to have the vulnerability fully remediated (patched) before exploitation." },
            { text: "D. Third-party application testing", correct: false, explain: "Incorrect. While a valuable practice, third-party testing doesn't guarantee a specific remediation timeline to counter a known industry threat pattern." }
        ]
    },
    {
        id: 6,
        q: "A security analyst is trying to determine which scripting language is being used in a production script. Given the script: `foreach ($user in Get-Content .\\this.txt) { Get-ADUser $user ... }` Which language was used?",
        type: "single",
        category: "1.3 Given a scenario, use appropriate tools or techniques to determine malicious activity.",
        answers: [
            { text: "A. PowerShell", correct: true, explain: "Correct. The script uses cmdlets like `Get-Content` and `Get-ADUser`, the `foreach` loop syntax, and variable notation (`$user`), which are all characteristic of PowerShell." },
            { text: "B. Ruby", correct: false, explain: "Incorrect. Ruby syntax for loops and variable handling is different (e.g., `File.foreach('this.txt') do |user| ... end`)." },
            { text: "C. Python", correct: false, explain: "Incorrect. Python syntax is different (e.g., `with open('this.txt') as f: for user in f:`)." },
            { text: "D. Shell script", correct: false, explain: "Incorrect. A standard shell script (like Bash) would use a different syntax (e.g., `for user in $(cat ./this.txt); do ... done`)." }
        ]
    },
    {
        id: 7,
        q: "A company's user accounts have been compromised. Users are also reporting that the company's internal portal is sometimes only accessible through HTTP, and other times through HTTPS. Which of the following most likely describes the observed activity?",
        type: "single",
        category: "1.2 Given a scenario, analyze indicators of potentially malicious activity.",
        answers: [
            { text: "A. There is an issue with the SSL certificate causing port 443 to become unavailable for HTTPS access.", correct: false, explain: "Incorrect. While a certificate issue could disrupt HTTPS, it wouldn't typically cause an intermittent fallback to HTTP. It would more likely result in browser errors." },
            { text: "B. An on-path attack is being performed by someone with internal access that forces users into port 80.", correct: true, explain: "Correct. An on-path (Man-in-the-Middle) attack, such as SSL stripping, intercepts user connections and downgrades them from secure HTTPS (port 443) to insecure HTTP (port 80). This allows the attacker to read and modify the traffic, which would explain the compromised accounts." },
            { text: "C. The web server cannot handle an increasing amount of HTTPS requests so it forwards users to port 80.", correct: false, explain: "Incorrect. Web servers are not typically configured to downgrade connections to an insecure protocol under load. This would be a major security misconfiguration." },
            { text: "D. An error was caused by BGP due to new rules applied over the company's internal routers.", correct: false, explain: "Incorrect. BGP is a routing protocol for the internet and large networks. A BGP issue would likely cause a total loss of connectivity, not an intermittent downgrade from HTTPS to HTTP." }
        ]
    },
    {
        id: 8,
        q: "A security analyst is tasked with prioritizing vulnerabilities. Policy requires using CVSSv3.1, prioritizing confidentiality over availability, and prioritizing public-facing systems. Which vulnerability should be patched first?",
        type: "single",
        category: "2.3 Given a scenario, analyze data to prioritize vulnerabilities.",
        answers: [
            { text: "A. Name: THOR.HAMMER, CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H, Internal System", correct: false, explain: "Incorrect. Although this vulnerability has a High impact on Availability, it is on an internal system and has no impact on Confidentiality, which is the company's priority." },
            { text: "B. Name: CAP.SHIELD, CVSS 3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N, External System", correct: true, explain: "Correct. This vulnerability meets all the highest priority criteria: it has a High impact on Confidentiality (C:H), which is prioritized over availability, and it affects an External System, which is prioritized over internal ones." },
            { text: "C. Name: LOKI.DAGGER, CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H, External System", correct: false, explain: "Incorrect. While this is an external system, the vulnerability's impact is on Availability (A:H), not Confidentiality, which is the higher priority according to the policy." },
            { text: "D. Name: THANOS.GAUNTLET, CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N, Internal System", correct: false, explain: "Incorrect. Although this vulnerability has a High impact on Confidentiality, it is on an Internal System. The policy prioritizes external systems over internal ones." }
        ]
    },
    {
        id: 9,
        q: "Which of the following will most likely ensure that mission-critical services are available in the event of an incident?",
        type: "single",
        category: "3.3 Explain the preparation and post-incident activity phases of the incident management life cycle.",
        answers: [
            { text: "A. Business continuity plan", correct: false, explain: "Incorrect. A Business Continuity Plan (BCP) focuses on keeping business operations running, which is broader than just IT services. The DR plan is the specific component for restoring IT services." },
            { text: "B. Vulnerability management plan", correct: false, explain: "Incorrect. A vulnerability management plan is a proactive measure to prevent incidents, not a reactive plan to restore services after an incident." },
            { text: "C. Disaster recovery plan", correct: true, explain: "Correct. A Disaster Recovery (DR) plan specifically outlines the procedures and technical steps to restore mission-critical IT services, systems, and data following a major disruption or disaster." },
            { text: "D. Asset management plan", correct: false, explain: "Incorrect. An asset management plan tracks hardware and software assets but does not detail the steps for service restoration." }
        ]
    },
    {
        id: 10,
        q: "The CISO wants to eliminate and reduce shadow IT in the enterprise. Several high-risk cloud applications are used that increase the risk to the organization. Which of the following solutions will assist in reducing the risk?",
        type: "single",
        category: "1.1 Explain the importance of system and network architecture concepts in security operations.",
        answers: [
            { text: "A. Deploy a CASB and enable policy enforcement.", correct: true, explain: "Correct. A Cloud Access Security Broker (CASB) provides visibility and control over cloud applications used by the organization. It is the ideal tool for discovering shadow IT and enforcing policies, such as blocking high-risk applications or enforcing data protection rules." },
            { text: "B. Configure MFA with strict access.", correct: false, explain: "Incorrect. While MFA is a critical security control, it secures access to known applications; it doesn't discover or control the use of unknown (shadow IT) applications." },
            { text: "C. Deploy an API gateway.", correct: false, explain: "Incorrect. An API gateway is used to manage and secure APIs that the organization exposes, not to control employee use of third-party cloud applications." },
            { text: "D. Enable SSO to the cloud applications.", correct: false, explain: "Incorrect. Single Sign-On (SSO) simplifies access to sanctioned applications but does not provide discovery or control over unsanctioned (shadow IT) cloud services." }
        ]
    },
    {
        id: 11,
        q: "An incident response team receives an alert to start an investigation of an internet outage preventing all users from accessing external SaaS resources. The team determines the organization was impacted by a DDoS attack. Which of the following logs should the team review first?",
        type: "single",
        category: "1.3 Given a scenario, use appropriate tools or techniques to determine malicious activity.",
        answers: [
            { text: "A. CDN", correct: false, explain: "Incorrect. While a Content Delivery Network (CDN) can help mitigate DDoS attacks, the primary indicator of a DNS-based DDoS would be in the DNS logs themselves, not the CDN logs." },
            { text: "B. Vulnerability scanner", correct: false, explain: "Incorrect. Vulnerability scanner logs show the results of scans, not real-time attack traffic." },
            { text: "C. DNS", correct: true, explain: "Correct. Since users cannot access external resources by name (SaaS resources), and the cause is a DDoS attack, the DNS servers are a primary target. DNS amplification and reflection attacks are common DDoS methods. Reviewing DNS logs would reveal an abnormally high volume of queries, which is a key indicator." },
            { text: "D. Web server", correct: false, explain: "Incorrect. The issue is access to *external* SaaS resources, so the organization's internal web server logs are not the primary place to look for the cause of the outage." }
        ]
    },
    {
        id: 12,
        q: "A malicious actor has gained access to an internal network by means of social engineering and does not want to lose access. Which of the following best describes the current stage of the Cyber Kill Chain?",
        type: "single",
        category: "3.1 Explain concepts related to attack methodology frameworks.",
        answers: [
            { text: "A. Weaponization", correct: false, explain: "Incorrect. Weaponization is the phase where the attacker prepares the exploit and payload, which occurs before gaining access." },
            { text: "B. Reconnaissance", correct: false, explain: "Incorrect. Reconnaissance is the information-gathering phase that happens before the attack is launched." },
            { text: "C. Delivery", correct: false, explain: "Incorrect. Delivery is the act of transmitting the weaponized payload to the target, which has already happened." },
            { text: "D. Exploitation", correct: true, explain: "Correct. The actor has already delivered the payload (via social engineering) and has now gained access. The exploitation phase involves leveraging that access to establish a foothold and maintain persistence, which aligns with the actor's goal of not losing access." }
        ]
    },

        function startQuiz() {
            const selectedCategories = Array.from(document.querySelectorAll('.category-checkbox:checked')).map(cb => cb.value);
            const numToAsk = parseInt(document.getElementById('numQuestions').value, 10);
            
            if (selectedCategories.length === 0) {
                alert("Please select at least one category.");
                return;
            }

            const shouldRandomize = document.getElementById('randomizeQuestions').checked;
            const setupEl = document.getElementById('quizSetup');
            const quizEl = document.getElementById('quizContainer');
            
            let questionPool = allQuestions.filter(q => selectedCategories.includes(q.category));

            if (questionPool.length === 0) {
                alert("No questions found for the selected categories.");
                return;
            }

            if (shouldRandomize) {
                for (let i = questionPool.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [questionPool[i], questionPool[j]] = [questionPool[j], questionPool[i]];
                }
            }
            
            const finalQuestionCount = Math.min(numToAsk, questionPool.length);
            questions = questionPool.slice(0, finalQuestionCount).map(q => ({ ...q, selected: [], flagged: false }));

            if (questions.length > 0) {
                setupEl.classList.remove('d-flex');

            const percent = questions.length > 0 ? Math.round(100 * correctCount / questions.length) : 0;
            const bar = document.getElementById('progressBar');
            bar.style.width = percent + "%";
            bar.innerText = percent + "%";
        }

        function selectAnswer(aIdx, isMulti) {
            let q = questions[currentQ];
            if (isMulti) {
                const selIndex = q.selected.indexOf(aIdx);
                if (selIndex >= 0) {
                    q.selected.splice(selIndex, 1);
                } else {
                    q.selected.push(aIdx);
                }
            } else {
                q.selected = [aIdx];
            }
            renderQuiz();
            showExplanation(currentQ, aIdx, isMulti);
        }

        function flagQuestion() {
            questions[currentQ].flagged = !questions[currentQ].flagged;
            renderQuiz();
        }

        function showQuestion(idx) {
            currentQ = idx;
            renderQuiz();
        }

        function nextQuestion() {
            if (currentQ < questions.length - 1) {
                currentQ++;
                renderQuiz();
            }
        }

        function prevQuestion() {
            if (currentQ > 0) {
                currentQ--;
                renderQuiz();
            }
        }
        
        function showExplanation(qIdx, aIdx, isMulti) {
            const q = questions[qIdx];
            let explainHtml = "";
            if (isMulti) {
                q.selected.forEach(selectedIndex => {
                    explainHtml += `<div style="margin-bottom:10px;"><strong>${q.answers[selectedIndex].text}</strong><br>${q.answers[selectedIndex].explain}</div>`;
                });
            } else {
                explainHtml = `<div><strong>${q.answers[aIdx].text}</strong><br>${q.answers[aIdx].explain}</div>`;
            }
            document.getElementById('explanationBody').innerHTML = explainHtml;
            const modalEl = document.getElementById('explanationModal');
            const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEl);
            modalInstance.show();
        }

        function finishQuiz() {
            const reportHtml = generateReport();
            document.getElementById('quizArea').innerHTML = reportHtml;
            document.querySelector('.progress').style.display = 'none';
            document.querySelector('.quiz-title').textContent = 'Quiz Report';
        }

        function generateReport() {
            const totalQuestions = questions.length;
            let correctCount = 0;
            let incorrectCount = 0;
            let flaggedCount = 0;
            const objectiveStats = {};

            questions.forEach((q, index) => {
                if (isCorrect(index)) {
                    correctCount++;
                } else if (isAnswered(q)) {
                    incorrectCount++;
                }
                if (q.flagged) {
                    flaggedCount++;
                }

                const category = q.category;
                if (!objectiveStats[category]) {
                    objectiveStats[category] = { total: 0, correct: 0, incorrect: 0, flagged: 0 };
                }

                objectiveStats[category].total++;
                if (isCorrect(index)) {
                    objectiveStats[category].correct++;
                } else if (isAnswered(q)) {
                    objectiveStats[category].incorrect++;
                }
                if (q.flagged) {
                    objectiveStats[category].flagged++;
                }
            });

            const overallPercentage = totalQuestions > 0 ? ((correctCount / totalQuestions) * 100).toFixed(1) : 0;

            let reportHtml = `<div class="quiz-card">`;
            
            reportHtml += `
                <h4 class="mb-4">Overall Score</h4>
                <div class="display-4 text-center mb-3" style="color: var(--sidebar-active);">${overallPercentage}%</div>
                <div class="d-flex justify-content-around text-center mb-5">
                    <div>
                        <div class="fs-4 fw-bold text-success">${correctCount}</div>
                        <div class="text-muted; color: white;">Correct</div>
                    </div>
                    <div>
                        <div class="fs-4 fw-bold text-danger">${incorrectCount}</div>
                        <div class="text-muted; color: white;">Incorrect</div>
                    </div>
                    <div>
                        <div class="fs-4 fw-bold text-warning">${flaggedCount}</div>
                        <div class="text-muted; color: white;">Flagged</div>
                    </div>
                </div>
                <hr style="border-top: 1px solid #444;">
            `;

            reportHtml += `<h4 class="mt-5 mb-4">Breakdown by Objective</h4>`;

            for (const category in objectiveStats) {
                if (Object.hasOwnProperty.call(objectiveStats, category)) {
                    const stats = objectiveStats[category];
                    const { total, correct, incorrect, flagged } = stats;
                    const correctPercent = total > 0 ? (correct / total) * 100 : 0;
                    const incorrectPercent = total > 0 ? (incorrect / total) * 100 : 0;
                    const flaggedPercent = total > 0 ? (flagged / total) * 100 : 0;

                    reportHtml += `
                        <div class="mb-4">
                            <p class="mb-1"><strong>${category}</strong></p>
                            <div class="d-flex justify-content-between small text-muted; color: white; mb-1">
                                <span>Total: ${total}</span>
                                <span>
                                    <span class="text-success">Correct: ${correct} (${((correct/total)*100).toFixed(0)}%)</span> | 
                                    <span class="text-danger">Incorrect: ${incorrect} (${((incorrect/total)*100).toFixed(0)}%)</span> |
                                    <span class="text-warning">Flagged: ${flagged}</span>
                                </span>
                            </div>
                            <div class="progress-bar-objective">
                                <div class="progress-bar-correct" style="width: ${correctPercent}%" title="Correct: ${correctPercent.toFixed(1)}%"></div>
                                <div class="progress-bar-incorrect" style="width: ${incorrectPercent}%" title="Incorrect: ${incorrectPercent.toFixed(1)}%"></div>
                            </div>
                        </div>
                    `;
                }
            }

            reportHtml += `</div>`;
            return reportHtml;
        }

        function isAnswered(q) {
            return q.selected && q.selected.length > 0;
        }

        function isCorrect(idx) {
            const q = questions[idx];
            if (!isAnswered(q)) return false;
            if (q.type === "multi") {
                const correctIndices = q.answers.map((a, i) => a.correct ? i : -1).filter(i => i >= 0);
                const selectedIndices = [...q.selected].sort((a,b)=>a-b);
                if (correctIndices.length !== selectedIndices.length) return false;
                return correctIndices.every((val, index) => val === selectedIndices[index]);
            } else {
                return q.answers[q.selected[0]] && q.answers[q.selected[0]].correct;
            }
        }

        document.addEventListener('DOMContentLoaded', populateCategories);

    </script>
</body>
