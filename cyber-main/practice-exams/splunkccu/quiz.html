<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splunk Core Certified User Prep Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="../../manifest.json">
    
    <style>
        .top-right-nav {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1060;
        }

        :root {
            --main-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --sidebar-bg: #1a1a1a;
            --sidebar-active: #4CAF50;
            --sidebar-text: #e0e0e0;
            --answer-bg: #2c2c2c;
            --answer-active: #388E3C;
            --btn-next: #4CAF50; 
            --btn-prev: #2c2c2c;
            --btn-next-text: #fff;
            --modal-bg: #2c2c2c;
            --modal-header-bg: #1e1e1e;
            --progress-bar-bg: #4CAF50;
        }

        body {
            background: var(--main-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }

        .quiz-sidebar {
            background: var(--sidebar-bg);
            border-radius: 18px;
            box-shadow: 0 2px 12px #0008;
            padding: 1rem 0.5rem;
            min-height: 90vh;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .quiz-sidebar .sidebar-btn {
            display: block;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            color: var(--sidebar-text);
            border-radius: 8px;
            margin-bottom: 8px;
            padding: 10px 16px;
            transition: background 0.2s;
            font-weight: 500;
        }

        .quiz-sidebar .sidebar-btn.active,
        .quiz-sidebar .sidebar-btn:focus {
            background: var(--sidebar-active);
            color: #fff;
            outline: none;
        }

        .quiz-sidebar .sidebar-btn.missed {
            background: #5c4033;
            color: #f5e9e2;
        }

        .quiz-sidebar .sidebar-btn.flagged {
            border-left: 5px solid #ffab40;
            background: #59442b;
            color: #f5e9e2;
        }
        
        #quizContainer {
            height: 100vh;
        }

        .reset-quiz-container {
            position: sticky;
            bottom: 0;
            background: var(--sidebar-bg);
            padding-top: 5px;
            padding-bottom: 5px;
            z-index: 10;
            margin-top: auto;
        }

        .reset-quiz-btn {
            width: 100%; 
        }
        
        .main-content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start;
            position: relative;
        }

        .quiz-title {
            margin-top: 40px;
            font-weight: 700;
            color: var(--sidebar-active);
            font-size: 2rem;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .quiz-card, #quizSetup .card {
            border-radius: 18px;
            background: var(--card-bg);
            border: 1px solid #2c2c2c;
            box-shadow: 0 2px 16px #0008;
            padding: 2rem;
            margin: 1rem 0 2rem 0;
            width: 90%;
        }

        #quizSetup .card {
            color: var(--text-color);
            background: var(--card-bg);
        }
        
        #category-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: .25rem;
            padding: 10px;
        }

        #sidebarList {
            flex-grow: 1; 
            overflow-y: auto; 
            margin-bottom: 1rem; 
        }

        .answer-option {
            border-radius: 10px;
            background: var(--answer-bg);
            margin-bottom: 14px;
            padding: 12px 20px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: background 0.18s, border 0.18s;
        }

        .answer-option.selected {
            background: var(--answer-active);
            border-color: var(--sidebar-active);
            font-weight: 600;
        }

        .answer-option:hover {
            opacity: 0.8;
        }
        
        .nav-btns {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .nav-btn {
            min-width: 140px;
            padding: 12px 0;
            border-radius: 10px;
            font-size: 1.13rem;
            font-weight: 600;
            border: none;
            transition: 0.15s;
        }

        .nav-btn.prev {
            background: var(--btn-prev);
            color: var(--text-color);
            border: 1px solid var(--sidebar-active);
        }

        .nav-btn.next {
            background: var(--btn-next);
            color: var(--btn-next-text);
        }

        .progress-bar {
            background-color: var(--progress-bar-bg);
        }
        
        .modal-content {
            border-radius: 16px;
            background: var(--modal-bg);
            color: var(--text-color);
            border: 1px solid #444;
        }

        .modal-header {
            background: var(--modal-header-bg);
            border-bottom: 1px solid #444;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .back-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #34495e; 
            color: #fff;
            text-decoration: none; 
            border-radius: 5px;
            font-weight: 500;
            border: none;
        }

        .back-btn:hover {
            opacity: 0.9;
            color: #fff;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        .progress-bar-objective {
            display: flex;
            height: 1.2rem;
            overflow: hidden;
            background-color: #3e3e3e;
            border-radius: .375rem;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.2);
        }
        .progress-bar-correct { background-color: #4CAF50; }
        .progress-bar-incorrect { background-color: #dc3545; } 
        .progress-bar-flagged { background-color: #ffc107; } 

    </style>
</head>
<body>
    <div class="top-right-nav">
        <a href="../index.html" class="back-btn">Back to Exam Hub</a>
    </div>

    <div class="container-fluid">
        <div id="quizSetup" class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="card p-4">
                <h3 class="text-center mb-3">Quiz Setup</h3>
                
<fieldset class="mb-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <legend class="h5 mb-0">Exam Objectives</legend>
        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="toggleAllCategories(this)">Deselect All</button>
    </div>
    <div id="category-list" class="p-2">
        </div>
</fieldset>

                <div class="mb-3">
                    <label for="numQuestions" class="form-label">Number of Questions: (max 207)</label>
                    <input type="number" class="form-control" id="numQuestions" value="25" min="1">
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="randomizeQuestions" checked>
                    <label class="form-check-label" for="randomizeQuestions">
                        Randomize Questions
                    </label>
                </div>
                <button class="btn btn-primary" onclick="startQuiz()" style="background-color: var(--btn-next); border-color: var(--btn-next);">Start Quiz</button>
            </div>
        </div>

        <div class="row flex-nowrap d-none" id="quizContainer">
            <div class="col-md-3 col-lg-2 p-3">
                <div class="quiz-sidebar h-100">
                    <h5 class="mb-2 ms-2">Questions</h5>
                    <div id="counters" class="mb-3 ms-2">
                        <div>Correct: <span id="correct-counter" class="fw-bold text-success">0</span></div>
                        <div>Incorrect: <span id="incorrect-counter" class="fw-bold text-danger">0</span></div>
                        <div>Flagged: <span id="flagged-counter" class="fw-bold text-warning">0</span></div>
                    </div>
                    <hr style="border-top: 1px solid #444;">
                    <div id="sidebarList"></div>
                    <div class="reset-quiz-container">
                        <button class="btn btn-danger reset-quiz-btn" onclick="resetQuiz()">New Quiz</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-lg-10 p-0">
                <div class="main-content-area">
                    <div class="quiz-title">Splunk Core Certified User Practice Quiz</div>
                    <div class="progress mb-4" style="height: 16px; background-color: #444; width: 100vh;">
                        <div class="progress-bar" id="progressBar" style="width: 0%;">0%</div>
                    </div>
                    <div id="quizArea" style="width:100%; overflow-wrap: break-word;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="explanationModal" tabindex="-1" aria-labelledby="explanationLabel" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="explanationLabel">Explanation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="explanationBody"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // --- DATA AND STATE MANAGEMENT ---
        const examCategories = [
            "1.0 Splunk Basics",
            "2.0 Basic Searching",
            "3.0 Using Fields in Searches",
            "4.0 Search Language Fundamentals",
            "5.0 Using Basic Transforming Commands",
            "6.0 Creating Reports and Dashboards",
            "7.0 Creating and Using Lookups",
            "8.0 Creating Scheduled Reports and Alerts"
        ];

        const allQuestions = [
    {
        id: 1,
        q: "Which search string only returns events from host WWW3?",
        type: "single",
        category: "2.0 Basic Searching",
        answers: [
            { text: "A. host=*", correct: false, explain: "Incorrect. This would return events from all hosts." },
            { text: "B. host=WWW3", correct: true, explain: "Correct. This syntax specifies an exact match for the 'host' field with the value 'WWW3'. For more details, see the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Search/Aboutsearching' target='_blank'>Basic Searching</a>." },
            { text: "C. host=WWW*", correct: false, explain: "Incorrect. The wildcard (*) would match any host starting with 'WWW', such as WWW1, WWW2, etc." },
            { text: "D. Host=WWW3", correct: false, explain: "Incorrect. Field names in Splunk are case-sensitive, so 'Host' would not match the internal 'host' field." }
        ]
    },
    {
        id: 2,
        q: "By default, how long does Splunk retain a search job?",
        type: "single",
        category: "2.0 Basic Searching",
        answers: [
            { text: "A. 10 Minutes", correct: true, explain: "Correct. By default, search jobs are saved for 10 minutes. This can be extended. For more details, see the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Search/Extendjoblifetimes' target='_blank'>Job Lifetimes</a>." },
            { text: "B. 15 Minutes", correct: false, explain: "Incorrect." },
            { text: "C. 1 Day", correct: false, explain: "Incorrect." },
            { text: "D. 7 Days", correct: false, explain: "Incorrect. While you can extend a job's lifetime to 7 days, it is not the default." }
        ]
    },
    {
        id: 3,
        q: "What must be done before an automatic lookup can be created? (Choose all that apply.)",
        type: "multi",
        category: "7.0 Creating and Using Lookups",
        answers: [
            { text: "A. The lookup command must be used.", correct: false, explain: "Incorrect. The `lookup` command is used to invoke a lookup in a search, not to create it." },
            { text: "B. The lookup definition must be created.", correct: true, explain: "Correct. A lookup definition connects the lookup file to your Splunk instance and defines its properties. See the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Knowledge/Addfieldinformationfromlookups' target='_blank'>Lookups</a>." },
            { text: "C. The lookup file must be uploaded to Splunk.", correct: true, explain: "Correct. The source data file (e.g., a .csv) must be available to Splunk before you can define the lookup. See the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Knowledge/Addfieldinformationfromlookups' target='_blank'>Lookups</a>." },
            { text: "D. The lookup file must be verified using the inputlookup command.", correct: false, explain: "Incorrect. While it is a best practice to verify the lookup with `inputlookup`, it is not a mandatory prerequisite for creating the automatic lookup configuration." }
        ]
    },
    {
        id: 4,
        q: "Which of the following Splunk components typically resides on the machines where data originates?",
        type: "single",
        category: "1.0 Splunk Basics",
        answers: [
            { text: "A. Indexer", correct: false, explain: "Incorrect. Indexers receive, parse, and store data." },
            { text: "B. Forwarder", correct: true, explain: "Correct. Forwarders are installed on source machines to collect and send data to indexers. For more details, see the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Data/WhatSplunkcanindex' target='_blank'>Splunk Components</a>." },
            { text: "C. Search head", correct: false, explain: "Incorrect. Search heads are used to search data stored on indexers." },
            { text: "D. Deployment server", correct: false, explain: "Incorrect. A deployment server manages configurations for other Splunk components, like forwarders." }
        ]
    },
    {
        id: 5,
        q: "What determines the scope of data that appears in a scheduled report?",
        type: "single",
        category: "8.0 Creating Scheduled Reports and Alerts",
        answers: [
            { text: "A. All data accessible to the User role will appear in the report.", correct: false, explain: "Incorrect." },
            { text: "B. All data accessible to the owner of the report will appear in the report.", correct: false, explain: "Incorrect. This is the default behavior, but it can be changed." },
            { text: "C. All data accessible to all users will appear in the report until the next time the report is run.", correct: false, explain: "Incorrect." },
            { text: "D. The owner of the report can configure permissions so that the report uses either the User role or the owner's profile at run time.", correct: true, explain: "Correct. Report permissions can be configured to run with the context of the owner or the user running the report. For more details, see the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Report/Managereportpermissions' target='_blank'>Report Permissions</a>." }
        ]
    },
    {
        id: 6,
        q: "When writing searches in Splunk, which of the following is true about Booleans?",
        type: "single",
        category: "2.0 Basic Searching",
        answers: [
            { text: "A. They must be lowercase.", correct: false, explain: "Incorrect." },
            { text: "B. They must be uppercase.", correct: true, explain: "Correct. Boolean operators (AND, OR, NOT) must be in uppercase to be recognized by the search parser. For more details, see the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Search/Booleanexpressions' target='_blank'>Boolean Expressions</a>." },
            { text: "C. They must be in quotations.", correct: false, explain: "Incorrect." },
            { text: "D. They must be in parentheses.", correct: false, explain: "Incorrect. Parentheses are used for grouping expressions, not for the operators themselves." }
        ]
    },
    {
        id: 7,
        q: "Which of the following searches would return events with 'failure' in index 'netfw' OR 'warn' or 'critical' in index 'netops'?",
        type: "single",
        category: "2.0 Basic Searching",
        answers: [
            { text: "A. (index=netfw failure) AND index=netops warn OR critical", correct: false, explain: "Incorrect. This search is improperly structured and would not yield the desired results due to implicit ANDs and operator precedence." },
            { text: "B. (index=netfw AND failure) OR (index=netops AND (warn OR critical))", correct: true, explain: "Correct. This search correctly uses parentheses to group the logic for each index and the OR operator to combine the two conditions. Note: The provided answer in the source was slightly different, but this version is more explicit and clear. For more details, see the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Search/Booleanexpressions' target='_blank'>Boolean Expressions</a>." },
            { text: "C. (index=netfw failure) AND (index=netops (warn OR critical))", correct: false, explain: "Incorrect. The top-level AND would require events to satisfy conditions from both indexes simultaneously, which is impossible for a single event." },
            { text: "D. (index=netfw failure) OR index=netops OR (warn OR critical)", correct: false, explain: "Incorrect. This would return events from index netfw with 'failure', OR any event from index netops, OR any event containing 'warn' or 'critical' from any index." }
        ]
    },
    {
        id: 8,
        q: "Select the answer that displays the accurate placing of the pipe in the following search string: index=security sourcetype=access_* status=200 stats count by price",
        type: "single",
        category: "4.0 Search Language Fundamentals",
        answers: [
            { text: "A. index=security sourcetype=access_* status=200 stats | count by price", correct: false, explain: "Incorrect. The pipe must precede the transforming command 'stats'." },
            { text: "B. index=security sourcetype=access_* status=200 | stats count by price", correct: true, explain: "Correct. The pipe character (|) must be placed before a transforming command like 'stats'. The search terms before the pipe filter the events, and the command after the pipe operates on those results. For more details, see the documentation on the <a href='https://docs.splunk.com/Documentation/Splunk/latest/Search/Aboutthesearchpipeline' target='_blank'>Search Pipeline</a>." },
            { text: "C. index=security sourcetype=access_* status=200 | stats count | by price", correct: false, explain: "Incorrect. The 'by price' clause is part of the 'stats' command and should not be separated by another pipe." },
            { text: "D. index=security sourcetype=access_* | status=200 | stats count by price", correct: false, explain: "Incorrect. While syntactically valid, placing a pipe before 'status=200' is inefficient and not standard practice. Search terms should be grouped before the first pipe." }
        ]
    },
    {
        id: 9,
        q: "Which of the following constraints can be used with the top command?",
        type: "single",
        category: "5.0 Using Basic Transforming Commands",
        answers: [
            { text: "A. limit", correct: true, explain: "Correct. The 'limit' argument is used to specify the number of results to return. For example, `limit=5` returns the top 5 values. For more details, see the documentation on the <a href='https://docs.splunk.com/Documentation/Splunk/latest/SearchReference/Top' target='_blank'>top command</a>." },
            { text: "B. useperc", correct: false, explain: "Incorrect. 'useperc' is an argument for the `stats` command, not `top`." },
            { text: "C. addtotals", correct: false, explain: "Incorrect. 'addtotals' is a separate command." },
            { text: "D. fieldcount", correct: false, explain: "Incorrect. 'fieldcount' is not a standard argument for the `top` command." }
        ]
    },
    {
        id: 10,
        q: "When editing a dashboard, which of the following are possible options? (Choose all that apply.)",
        type: "multi",
        category: "6.0 Creating Reports and Dashboards",
        answers: [
            { text: "A. Add an output.", correct: false, explain: "Incorrect. This is not a standard dashboard editing option." },
            { text: "B. Export a dashboard panel.", correct: false, explain: "Incorrect. You typically export the entire dashboard (e.g., as PDF) or the results of the panel's search, not the panel itself as a standalone object." },
            { text: "C. Modify the chart type displayed in a dashboard panel.", correct: true, explain: "Correct. You can change a table to a pie chart, a line chart, etc., directly within the dashboard editor. For more details, see the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Viz/Dashboardandvisualizations' target='_blank'>Dashboards and Visualizations</a>." },
            { text: "D. Drag a dashboard panel to a different location on the dashboard.", correct: true, explain: "Correct. The dashboard editor allows for a drag-and-drop interface to rearrange panels. For more details, see the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Viz/Dashboardandvisualizations' target='_blank'>Dashboards and Visualizations</a>." }
        ]
    },
    {
        id: 11,
        q: "When running searches, command modifiers in the search string are displayed in what color?",
        type: "single",
        category: "4.0 Search Language Fundamentals",
        answers: [
            { text: "A. Red", correct: false, explain: "Incorrect." },
            { text: "B. Blue", correct: false, explain: "Incorrect. Commands are typically blue." },
            { text: "C. Orange", correct: true, explain: "Correct. Command arguments or modifiers (the key in key=value pairs) are colored orange in the search bar UI. For more details, see the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Search/Aboutsearchlanguagesyntax' target='_blank'>Search Syntax</a>." },
            { text: "D. Highlighted", correct: false, explain: "Incorrect." }
        ]
    },
    {
        id: 12,
        q: "Which of the following represents the Splunk recommended naming convention for dashboards?",
        type: "single",
        category: "6.0 Creating Reports and Dashboards",
        answers: [
            { text: "A. Description_Group_Object", correct: false, explain: "Incorrect." },
            { text: "B. Group_Description_Object", correct: false, explain: "Incorrect." },
            { text: "C. Group_Object_Description", correct: true, explain: "Correct. A common convention is to name knowledge objects, including dashboards, with a Group_Object_Description format to keep them organized. For example, 'Security_Firewall-Activity_Top-Blocked-IPs'. For more details, see the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Knowledge/Developnamingconventionsforknowledgeobjecttitles' target='_blank'>Naming Conventions</a>." },
            { text: "D. Object_Group_Description", correct: false, explain: "Incorrect." }
        ]
    },
    {
        id: 13,
        q: "How can search results be kept longer than 7 days?",
        type: "single",
        category: "2.0 Basic Searching",
        answers: [
            { text: "A. By scheduling a report.", correct: false, explain: "Incorrect. Scheduling a report saves the *report configuration*, but not necessarily the results of a specific, ad-hoc job for longer than the cleanup period." },
            { text: "B. By creating a link to the job.", correct: false, explain: "Incorrect. The link will expire when the job is deleted." },
            { text: "C. By changing the job settings.", correct: true, explain: "Correct. After a search is run, you can go to the Job menu and select 'Edit Job Settings' to extend the lifetime of that specific search job. For more details, see the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Search/Extendjoblifetimes' target='_blank'>Extending Job Lifetimes</a>." },
            { text: "D. By changing the time range picker to more than 7 days.", correct: false, explain: "Incorrect. The time range picker defines the data to be searched, not how long the results are stored." }
        ]
    },
    {
        id: 14,
        q: "Which of the following is a Splunk search best practice?",
        type: "single",
        category: "4.0 Search Language Fundamentals",
        answers: [
            { text: "A. Filter as early as possible.", correct: true, explain: "Correct. Filtering with specific terms, indexes, and sources at the beginning of your search is the most effective way to reduce the amount of data processed by subsequent commands. For more details, see the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Search/Writebettersearches' target='_blank'>Writing Better Searches</a>." },
            { text: "B. Never specify more than one index.", correct: false, explain: "Incorrect. You can and often should search multiple indexes if the data is relevant." },
            { text: "C. Include as few search terms as possible.", correct: false, explain: "Incorrect. You should include as many specific search terms as needed to filter results effectively." },
            { text: "D. Use wildcards to return more search results.", correct: false, explain: "Incorrect. Overuse of wildcards, especially leading wildcards, is inefficient and should be avoided." }
        ]
    },
    {
        id: 15,
        q: "When looking at a dashboard panel that is based on a report, which of the following is true?",
        type: "single",
        category: "6.0 Creating Reports and Dashboards",
        answers: [
            { text: "A. You can modify the search string in the panel, and you can change and configure the visualization.", correct: false, explain: "Incorrect." },
            { text: "B. You can modify the search string in the panel, but you cannot change and configure the visualization.", correct: false, explain: "Incorrect." },
            { text: "C. You cannot modify the search string in the panel, but you can change and configure the visualization.", correct: true, explain: "Correct. The search string is controlled by the underlying report. However, you can change how that report's data is visualized within the dashboard panel itself. For more details, see the documentation on <a href='https://docs.splunk.com/Documentation/Splunk/latest/Viz/Panelreferencefordashboards' target='_blank'>Dashboard Panels</a>." },
            { text: "D. You cannot modify the search string in the panel, and you cannot change and configure the visualization.", correct: false, explain: "Incorrect." }
        ]
    },
    {
        id: 16,
        q: "Which of the following are common constraints of the top command?",
        type: "single",

            if (shouldRandomize) {
                for (let i = questionPool.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [questionPool[i], questionPool[j]] = [questionPool[j], questionPool[i]];
                }
            }
            
            const finalQuestionCount = Math.min(numToAsk, questionPool.length);
            questions = questionPool.slice(0, finalQuestionCount).map(q => ({ ...q, selected: [], flagged: false }));

            if (questions.length > 0) {
                setupEl.classList.remove('d-flex');
                setupEl.classList.add('d-none');
                quizEl.classList.remove('d-none');
                document.querySelector('.progress').style.display = 'flex';
                document.querySelector('.quiz-title').textContent = 'Splunk Core Certified User Practice Quiz';
                
                currentQ = 0;
                renderQuiz();
            } else {
                alert("Something went wrong. No questions were prepared for the quiz.");
            }
        }

        function resetQuiz() {
            const setupEl = document.getElementById('quizSetup');
            const quizEl = document.getElementById('quizContainer');
            questions = [];
            quizEl.classList.add('d-none');
            setupEl.classList.remove('d-none');
            setupEl.classList.add('d-flex');
        }

        function toggleAllCategories(button) {
            const checkboxes = document.querySelectorAll('.category-checkbox');
            const shouldBeChecked = button.innerText === 'Select All';
            checkboxes.forEach(cb => {
            cb.checked = shouldBeChecked;
        });

        button.innerText = shouldBeChecked ? 'Deselect All' : 'Select All';
        }

        function renderQuiz() {
            renderSidebar();
            let html = '';
            if (!questions[currentQ]) return;

            const q = questions[currentQ];
            const nextButtonHtml = currentQ === questions.length - 1
                ? `<button class="nav-btn next" onclick="finishQuiz()">Finish</button>`
                : `<button class="nav-btn next" onclick="nextQuestion()">Next</button>`;

            html += `<div class="quiz-card" id="questionCard${currentQ}">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-4">${q.displayId}: ${q.q}</h5>
                    <div>
                        <button class="btn btn-sm btn-outline-warning me-2" onclick="flagQuestion()">${q.flagged ? 'Unflag' : 'Flag'}</button>
                    </div>
                </div>
                <div>`;

            q.answers.forEach((answer, aIdx) => {
                if (q.type === "multiple") {
                    const isSelected = q.selected.includes(aIdx);
                    html += `<div class="answer-option${isSelected ? ' selected' : ''}" onclick="selectAnswer(${aIdx}, true)">
                        <input type="checkbox" ${isSelected ? "checked" : ""} style="margin-right:10px;"/>${answer.text}
                    </div>`;
                } else {
                    const isSelected = q.selected[0] === aIdx;
                    html += `<div class="answer-option${isSelected ? ' selected' : ''}" onclick="selectAnswer(${aIdx}, false)">
                        <input type="radio" name="q${currentQ}" ${isSelected ? "checked" : ""} style="margin-right:10px;"/>${answer.text}
                    </div>`;
                }
            });

            html += `</div>
                <div class="nav-btns mt-4">
                    <button class="nav-btn prev" onclick="prevQuestion()" ${currentQ === 0 ? "disabled" : ""}>Previous</button>
                    ${nextButtonHtml}
                </div>
            </div>`;
            document.getElementById('quizArea').innerHTML = html;
            updateCounters();
        }
        
        function renderSidebar() {
            let sidebar = "";
            questions.forEach((q, i) => {
                let btnClass = "sidebar-btn";
                if (i === currentQ) btnClass += " active";
                if (q.flagged) btnClass += " flagged";
                if (isAnswered(q) && !isCorrect(i)) btnClass += " missed";
                sidebar += `<button class="${btnClass}" onclick="showQuestion(${i})">${q.displayId}</button>`;
            });
            document.getElementById('sidebarList').innerHTML = sidebar;
        }

        function updateCounters() {
            const correctCount = questions.filter((q, i) => isAnswered(q) && isCorrect(i)).length;
            const incorrectCount = questions.filter((q, i) => isAnswered(q) && !isCorrect(i)).length;
            const flaggedCount = questions.filter(q => q.flagged).length;

            document.getElementById('correct-counter').innerText = correctCount;
            document.getElementById('incorrect-counter').innerText = incorrectCount;
            document.getElementById('flagged-counter').innerText = flaggedCount;
            updateProgress();
        }
        
        function updateProgress() {
            const correctCount = questions.filter((q, i) => isCorrect(i)).length;
            const percent = questions.length > 0 ? Math.round(100 * correctCount / questions.length) : 0;
            const bar = document.getElementById('progressBar');
            bar.style.width = percent + "%";
            bar.innerText = percent + "%";
        }

        function selectAnswer(aIdx, isMulti) {
            let q = questions[currentQ];
            if (isMulti) {
                const selIndex = q.selected.indexOf(aIdx);
                if (selIndex >= 0) {
                    q.selected.splice(selIndex, 1);
                } else {
                    q.selected.push(aIdx);
                }
            } else {
                q.selected = [aIdx];
            }
            renderQuiz();
            showExplanation(currentQ, aIdx, isMulti);
        }

        function flagQuestion() {
            questions[currentQ].flagged = !questions[currentQ].flagged;
            renderQuiz();
        }

        function showQuestion(idx) {
            currentQ = idx;
            renderQuiz();
        }

        function nextQuestion() {
            if (currentQ < questions.length - 1) {
                currentQ++;
                renderQuiz();
            }
        }

        function prevQuestion() {
            if (currentQ > 0) {
                currentQ--;
                renderQuiz();
            }
        }
        
        function showExplanation(qIdx, aIdx, isMulti) {
            const q = questions[qIdx];
            let explainHtml = "";
            if (isMulti) {
                q.selected.forEach(selectedIndex => {
                    explainHtml += `<div style="margin-bottom:10px;"><strong>${q.answers[selectedIndex].text}</strong><br>${q.answers[selectedIndex].explain}</div>`;
                });
            } else {
                explainHtml = `<div><strong>${q.answers[aIdx].text}</strong><br>${q.answers[aIdx].explain}</div>`;
            }
            document.getElementById('explanationBody').innerHTML = explainHtml;
            const modalEl = document.getElementById('explanationModal');
            const modalInstance = bootstrap.Modal.getOrCreateInstance(modalEl);
            modalInstance.show();
        }

        function finishQuiz() {
            const reportHtml = generateReport();
            document.getElementById('quizArea').innerHTML = reportHtml;
            document.querySelector('.progress').style.display = 'none';
            document.querySelector('.quiz-title').textContent = 'Quiz Report';
        }

        function generateReport() {
            const totalQuestions = questions.length;
            let correctCount = 0;
            let incorrectCount = 0;
            let flaggedCount = 0;
            const objectiveStats = {};

            questions.forEach((q, index) => {
                const category = q.category;
                
                if (!objectiveStats[category]) {
                    objectiveStats[category] = { total: 0, correct: 0, incorrect: 0, flagged: 0 };
                }

                objectiveStats[category].total++;

                if (isCorrect(index)) {
                    correctCount++;
                    objectiveStats[category].correct++;
                } 

                else if (isAnswered(q)) {
                    incorrectCount++;
                    objectiveStats[category].incorrect++;
                }
                
                if (q.flagged) {
                    flaggedCount++;
                    objectiveStats[category].flagged++;
                }
            });

            const overallPercentage = totalQuestions > 0 ? ((correctCount / totalQuestions) * 100).toFixed(1) : 0;

            const reportData = {
                overallStats: {
                    totalQuestions: totalQuestions,
                    correctCount: correctCount,
                    incorrectCount: incorrectCount,
                    flaggedCount: flaggedCount,
                    overallPercentage: parseFloat(overallPercentage)
                },
                objectiveStats: objectiveStats
            };

            const jsonData = JSON.stringify(reportData, null, 2);
            console.log(jsonData);

            const blob = new Blob([jsonData], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'stats.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);

            let reportHtml = `<div class="quiz-card">`;
            
            reportHtml += `
                <h4 class="mb-4">Overall Score</h4>
                <div class="display-4 text-center mb-3" style="color: var(--sidebar-active);">${overallPercentage}%</div>
                <div class="d-flex justify-content-around text-center mb-5">
                    <div>
                        <div class="fs-4 fw-bold text-success">${correctCount}</div>
                        <div class="text-muted; color: white;">Correct</div>
                    </div>
                    <div>
                        <div class="fs-4 fw-bold text-danger">${incorrectCount}</div>
                        <div class="text-muted; color: white;">Incorrect</div>
                    </div>
                    <div>
                        <div class="fs-4 fw-bold text-warning">${flaggedCount}</div>
                        <div class="text-muted; color: white;">Flagged</div>
                    </div>
                </div>
                <hr style="border-top: 1px solid #444;">
            `;

            reportHtml += `<h4 class="mt-5 mb-4">Breakdown by Objective</h4>`;

            for (const category in objectiveStats) {
                if (Object.hasOwnProperty.call(objectiveStats, category)) {
                    const stats = objectiveStats[category];
                    const { total, correct, incorrect, flagged } = stats;
                    const correctPercent = total > 0 ? (correct / total) * 100 : 0;
                    const incorrectPercent = total > 0 ? (incorrect / total) * 100 : 0;
                    const flaggedPercent = total > 0 ? (flagged / total) * 100 : 0;

                    reportHtml += `
                        <div class="mb-4">
                            <p class="mb-1"><strong>${category}</strong></p>
                            <div class="d-flex justify-content-between small text-muted; color: white; mb-1">
                                <span>Total: ${total}</span>
                                <span>
                                    <span class="text-success">Correct: ${correct} (${((correct/total)*100).toFixed(0)}%)</span> | 
                                    <span class="text-danger">Incorrect: ${incorrect} (${((incorrect/total)*100).toFixed(0)}%)</span> |
                                    <span class="text-warning">Flagged: ${flagged}</span>
                                </span>
                            </div>
                            <div class="progress-bar-objective">
                                <div class="progress-bar-correct" style="width: ${correctPercent}%" title="Correct: ${correctPercent.toFixed(1)}%"></div>
                                <div class="progress-bar-incorrect" style="width: ${incorrectPercent}%" title="Incorrect: ${incorrectPercent.toFixed(1)}%"></div>
                            </div>
                        </div>
                    `;
                }
            }

            reportHtml += `</div>`;
            return reportHtml;
        }

        function isAnswered(q) {
            return q.selected && q.selected.length > 0;
        }

        function isCorrect(idx) {
            const q = questions[idx];
            if (!isAnswered(q)) return false;
            if (q.type === "multi") {
                const correctIndices = q.answers.map((a, i) => a.correct ? i : -1).filter(i => i >= 0);
                const selectedIndices = [...q.selected].sort((a,b)=>a-b);
                if (correctIndices.length !== selectedIndices.length) return false;
                return correctIndices.every((val, index) => val === selectedIndices[index]);
            } else {
                return q.answers[q.selected[0]] && q.answers[q.selected[0]].correct;
            }
        }

        document.addEventListener('DOMContentLoaded', populateCategories);

    </script>
