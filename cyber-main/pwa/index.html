<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctrina Optimos Main Hub</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        .list-group { 
            list-style: none; 
            padding: 0; 
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;

        }
        .list-group-item { 
            background-color: var(--bg-dark-tertiary); 
            border: 1px solid var(--border-color); 
            padding: 1rem; 
            border-radius: 5px; 
            text-decoration: none; 
            color: var(--text-light); 
            display: grid; 
            transition: background-color 0.2s; 
            text-align: center;
        }
        .list-group-item:hover { 
            background-color: var(--accent-green-hover); 
        }
        .jumbotron { 
            text-align: center; 
            padding: 2rem; 
            background-color: var(--bg-dark-secondary); 
            border-radius: 8px; 
            margin-bottom: 2rem; 
        }
        h7 {
            font-size: xx-large;
            font-weight: bolder;
            color: #658b59;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="sim-container">
        <div class="jumbotron"><h7>Doctrina Optimos<br></h7>
            <h1 class="display-4"><img src='../assets/9999.png' alt='nPower Doctrina Optimos'><br>Skillbridge<br>Interactive Cybersecurity Training Hub</h1>
            <p class="lead">Please select a category to begin.</p>
        </div>
        <ul class="list-group">
            <li><a href="./simulations/index.html" class="list-group-item">Practice Simulations</a></li>
            
            <li><a href="./practice-exams/index.html" class="list-group-item">Practice Exam Questions</a></li>
        </ul>
    </div>
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('../sw.js')
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
}
</script>
<script src="../disable_dev_tools.js"></script>
</body>
</html>
