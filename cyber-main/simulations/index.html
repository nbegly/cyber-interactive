<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Simulations Hub</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        .list-group { 
            list-style: none; 
            padding: 0; 
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        .list-group-item { 
            background-color: var(--bg-dark-tertiary); 
            border: 1px solid var(--border-color); 
            padding: 1rem; 
            border-radius: 5px; 
            text-decoration: none; 
            color: var(--text-light); 
            display: grid; 
            transition: background-color 0.2s; 
            text-align: center;
            cursor: pointer; /* Change cursor to indicate it's clickable */
        }
        .list-group-item:hover { 
            background-color: var(--accent-green-hover); 
        }
        .jumbotron { 
            text-align: center; 
            padding: 2rem; 
            background-color: var(--bg-dark-secondary); 
            border-radius: 8px; 
            margin-bottom: 2rem; 
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--bg-dark-secondary);
            color: var(--text-light);
            padding: 25px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-dark-tertiary);
            color: var(--text-light);
            font-size: 1.1em;
        }
        .modal-content button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        #error-message {
            color: var(--danger-red, #e53e3e);
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="sim-container">
        <div class="jumbotron">
            <h1 class="display-4">Interactive Simulations Hub</h1>
            <p class="lead">Please select a path to begin.</p>
        </div>
        </div>
            <div class="sim-top-bar">
            <a href="../index.html" class="back-btn">Back to Main Hub</a>
            </button>
        </div>
        <ul class="list-group">
            <li class="list-group-item protected-link" 
                data-link="security-plus/index.html" 
                data-password="UTEBjZQems">
                Security+ Simulations
            </li>
            
            <li class="list-group-item protected-link" 
                data-link="linux-plus/index.html" 
                data-password="ZqzDfEmmz7">
                Linux+ Simulations
            </li>

            <li class="list-group-item protected-link" 
                data-link="security-x/index.html" 
                data-password="HFFUm2RzAH">
                SecurityX Simulations
            </li>
        </ul>
    </div>

    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h3>Enter Password</h3>
            <input type="password" id="password-input" placeholder="Password">
            <p id="error-message">Incorrect password. Please try again.</p>
            <div>
                <button id="submit-password" class="sim-check-btn">Submit</button>
                <button id="cancel-password" class="sim-reset-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('password-modal');
            const passwordInput = document.getElementById('password-input');
            const submitBtn = document.getElementById('submit-password');
            const cancelBtn = document.getElementById('cancel-password');
            const errorMessage = document.getElementById('error-message');
            
            let targetUrl = '';
            let currentCorrectPassword = ''; // This will hold the password for the clicked link

            // Add a click listener to all protected links
            document.querySelectorAll('.protected-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    // Get the unique URL and password from the data attributes of the clicked link
                    targetUrl = link.getAttribute('data-link');
                    currentCorrectPassword = link.getAttribute('data-password');
                    
                    modal.style.display = 'flex'; // Show the modal
                    passwordInput.focus();
                });
            });

            // Handle the password submission
            submitBtn.addEventListener('click', () => {
                // Check against the password of the specific link that was clicked
                if (passwordInput.value === currentCorrectPassword) {
                    window.location.href = targetUrl;
                } else {
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });

            // Handle the cancel button
            cancelBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                passwordInput.value = '';
                errorMessage.style.display = 'none';
            });
            
            // Allow submitting with the Enter key
            passwordInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    submitBtn.click();
                }
            });
        });
    </script>
</body>
</html>
